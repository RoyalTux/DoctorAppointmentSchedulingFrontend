<div class="container p-3" *ngIf="currentDoctor; else loggedOut">
    <header class="jumbotron">
      <h1 class="text-center">
        <b>Our doctors</b>
      </h1>
  
      <div class="col-md-12 row p-3">
            <table class="table table-striped center">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First name</th>
                  <th scope="col">Last name</th>
                  <th scope="col">Phone number</th>
                  <th scope="col">Country</th>
                  <th scope="col">City</th>
                  <th scope="col">Bio</th>
                  <th scope="col">Experience years</th>
                  <th scope="col">Rating</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let doctor of doctorData; index as i" class="word-break">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ doctor.firstName }}</td>
                  <td>{{ doctor.lastName }}</td>
                  <td>{{ doctor.phoneNumber }}</td>
                  <td>{{ doctor.country }}</td>
                  <td>{{ doctor.city }}</td>
                  <td>{{ doctor.bio }}</td>
                  <td>{{ doctor.experienceYears }}</td>
                  <td *ngIf="doctor.rating != 0">
                      <span *ngFor="let star of createRange(doctor.rating)">
                      <img src="https://uxwing.com/wp-content/themes/uxwing/download/01-user_interface/star.png"
                      width="10" height="10">
                    </span>
                  </td>
                  <td *ngIf="doctor.rating == 0">No rating</td>
                </tr>
                </tbody>
              </table>
      </div>
  
    </header>
</div>
    
<ng-template #loggedOut>
    Please login!
</ng-template>
