<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h1 class="text-center">
        <strong>{{ currentUser.name }}</strong> profile
      </h1>
    <h3>
      <strong>Email:</strong>
      {{ currentUser.name }}
    </h3>
    <h3>
      <strong>Role:</strong>
      {{ currentUser.role }}
    </h3>
  </header>
</div>
  
  <ng-template #loggedOut>
    Please login!
  </ng-template>
