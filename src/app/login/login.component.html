<div class="col-md-12 d-flex justify-content-center p-3">
    <div class="card card-container col-md-6">
        <div class="align-self-center">
      <h1 class="p-3">Login</h1>
      </div>
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
          <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">
                Email must be a valid email address
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>

        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: Icorrect login or password!
          </div>
        </div>
      </form>
  
      <div class="alert alert-success text-center" *ngIf="isLoggedIn && role">
        Hello, {{ name }}!
        <br/>
        You logged in as {{ role }}.      
        <p>
      </div>
    </div>
</div>
